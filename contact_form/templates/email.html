{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	Contact Us
{% endblock title %}
{% block content %}
	
	<div class="container">
		<h1>Contact Us</h1>
		<form method="post">
		    {% csrf_token %}
		    {{ form|crispy }}
		    <div class="form-actions">
		      <button type="submit" class="btn btn-primary">Send</button>
		    </div>
		</form>	
	</div>
{% endblock content %}
